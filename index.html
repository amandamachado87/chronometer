<!DOCTYPE html>
<html>
<head>
	
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Chronometer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	
</head>
<body>
	<form name="form">
		<input type="text" id="cronometro" name="cronometro" onclick="start()" class="time form-control" value="00:00:20" readonly="true" />
		<br />
		<button id="start" type="button" onclick="myFunction()" class="start btn btn-primary">Start </button>
  	 	<button id="pause" type="button" style="display: none" onclick="pauseTimer()" class="pause btn btn-primary"> Pause <span>(5 sec)</span></button>
	</form>
	<div class="alertField alert alert-danger" id="myAlert" role="alert" style="display:none">
    		<p>Time is over!</p>
  	</div>
	<div id="myDIV" class="content">
    		This is my DIV element.
	</div>
	
<script src="chronometer.js"></script>

</body>
</html>
